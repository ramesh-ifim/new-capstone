<div class="filter-container">
    <span>Filter :</span>
    <input      
        type="radio" 
        name="filter" 
        value="all" 
        [(ngModel)]="selectedFilterRadioButton" 
        (change)="onSelectedRadioFilterButtonChanged()"
    />  
    <span>{{'All ('+ allProducts +')'}}</span>

    <input 
        type="radio" 
        name="filter" 
        value="true" 
        [(ngModel)]="selectedFilterRadioButton" 
        (change)="onSelectedRadioFilterButtonChanged()"
    />
    <span>{{'In Stock ('+inStock+')'}}</span>

    <input 
        type="radio" 
        name="filter" 
        value="false" 
        [(ngModel)]="selectedFilterRadioButton" 
        (change)="onSelectedRadioFilterButtonChanged()"
    />
    <span>{{'Out Of Stock ('+outOfStock+')'}}</span>
</div>
